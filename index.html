<!DOCTYPE html>
<html lang="tp-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <form>

            <div class="wrapper">

                <img src="images/logo.png" class="login-logo" alt="Logo da Riot Games">

                <h1 class="title">Fazer login</h1>

                <div class="input-block">

                    <div class="input-wrapper">
                        <label for="username-input" class="login-label">
                            nome de usuário
                        </label>
                        <input id="username-input" type="text" autocomplete="off" class="input">
                    </div>

                    <div class="input-wrapper">
                        <label for="password-input" class="login-label">
                            senha
                        </label>
                        <input id="password-input" type="password" autocomplete="off" class="input">
                    </div>

                </div>

                <div class="login-icons">
                    <button class="icons-button">
                        <img src="images/facebook-icon.png" alt="">
                    </button>

                    <button class="icons-button">
                        <img src="images/google-icon.png" alt="">
                    </button>

                    <button class="icons-button">
                        <img src="images/apple-icon.png" alt="">
                    </button>

                    <button class="icons-button">
                        <img src="images/xbox-icon-green.png" alt="">
                    </button>
                </div>


                <label class="checkbox-wrapper" for="keep-logged-in">
                    <input class="input-checkbox" type="checkbox" id="keep-logged-in">
                    <span>Manter login</span>
                </label>
            </div>

            <div class="wrapper">
                <button typer="submit" class="confirm-login" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
                    </svg>
                </button>
                <div class="log-footer">
                    <a href="#" class="login-link">não consegue iniciar sessão?</a>
                    <a href="#" class="login-link">criar conta</a>
                </div>
            </div>

        </form>

        <div class="wallpaper">
        
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
